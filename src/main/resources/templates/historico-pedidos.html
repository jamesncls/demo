<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HistÃ³rico de Pedidos - Concept</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>Concept</h1>
      <div style="margin-left:auto;">
        <a href="/carrinho" class="carrinho-icon" title="Ir para o carrinho" style="margin-right:18px;">ðŸ›’</a>
        <a href="/perfil" class="perfil-icon" title="Perfil do usuÃ¡rio">ðŸ‘¤</a>
        <a href="/logout" class="logout-link" title="Sair" style="margin-left:10px;">ðŸšª</a>
      </div>
    </div>
  </header>
  <main>
    <div class="perfil-box">
      <h2>Meu HistÃ³rico de Pedidos</h2>
      
      <div th:if="${#lists.isEmpty(pedidos)}" class="alert alert-info">
        VocÃª ainda nÃ£o fez nenhum pedido. <a href="/produtos">Continue comprando</a>
      </div>
      
      <div th:each="pedido : ${pedidos}" class="card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <h5 class="card-title">Pedido #<span th:text="${pedido.id}">123</span></h5>
              <p class="card-text">
                <small class="text-muted">
                  Data: <span th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</span>
                </small>
              </p>
              <p class="card-text">
                Status: <span class="badge bg-success" th:text="${pedido.status}">Confirmado</span>
              </p>
            </div>
            <div class="col-md-4 text-end">
              <h6>Total: R$ <span th:text="${#numbers.formatDecimal(pedido.total, 1, 2, 'POINT')}">100.00</span></h6>
              <a th:href="@{/pedido/{id}(id=${pedido.id})}" class="btn btn-outline-primary btn-sm">Ver Detalhes</a>
            </div>
          </div>
        </div>
      </div>
      
      <div style="margin-top: 20px;">
        <a href="/produtos" class="btn btn-primary">Continuar Comprando</a>
        <a href="/perfil" class="btn btn-secondary">Voltar ao Perfil</a>
      </div>
    </div>
  </main>
</body>
</html>
