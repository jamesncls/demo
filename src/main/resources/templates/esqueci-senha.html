<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Concept - Esqueci Minha Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Concept</h1>
    <div class="login-box">
      <h2>Esqueci Minha Senha</h2>
      
      <div th:if="${erro}" class="alert alert-danger" role="alert">
        <span th:text="${erro}"></span>
      </div>
      
      <div th:if="${sucesso}" class="alert alert-success" role="alert">
        <span th:text="${sucesso}"></span>
      </div>
      
      <form th:action="@{/esqueci-senha}" method="post">
        <input type="email" name="email" placeholder="Digite seu email" required>
        <button type="submit" class="btn-login">Enviar Instruções</button>
      </form>
      
      <div style="margin-top: 20px; text-align: center;">
        <a href="/login" style="color: #666; text-decoration: none;">Voltar ao Login</a>
      </div>
    </div>
  </div>
</body>
</html>
