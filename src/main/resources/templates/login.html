<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Concept - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Concept</h1>
    <div class="login-box">
      <h2>Login</h2>
      <form th:action="@{/login}" th:object="${usuario}" method="post">
        <input type="email" th:field="*{email}" placeholder="E-mail" required>
        <input type="password" th:field="*{senha}" placeholder="Senha" required>
        <button type="submit" class="btn-login">Entre</button>
        <button type="button" class="btn-cadastro">Cadastre-se</button>
      </form>
    </div>
  </div>
</body>
</html>
