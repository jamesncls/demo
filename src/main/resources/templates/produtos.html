<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Concept - Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>Concept</h1>
      <div style="margin-left:auto; display: flex; align-items: center;">
        <span th:if="${usuarioLogado}">
          <a href="/carrinho" class="carrinho-icon" title="Ir para o carrinho" style="margin-right:18px;">ðŸ›’</a>
          <a href="/perfil" class="perfil-icon" title="Perfil do usuÃ¡rio">ðŸ‘¤</a>
        </span>
        <span th:unless="${usuarioLogado}">
          <a href="/login" class="btn-login-topo">Login</a>
          <a href="/cadastro" class="btn-cadastro-topo">Cadastrar</a>
        </span>
      </div>
    </div>
    <nav>
      <a class="ativo" href="/produtos">Produtos</a>
    </nav>
  </header>
  <main>
    <div class="produtos-box">
      <section class="produtos">
        <h2>Produtos</h2>
        <div class="camisetas-central">
          <div th:each="produto : ${produtos}" class="camiseta-item">
            <a th:href="@{'/produto/' + ${produto.nome}}" style="text-decoration:none; color:inherit;">
              <img th:src="@{${produto.imagem}}" th:alt="${produto.nome}">
              <div class="camiseta-nome" th:text="${produto.nome}" style="margin-top:10px; text-align:center; font-weight:500;"></div>
            </a>
          </div>
        </div>
      </section>
    </div>
    <a href="#" class="btn-voltar"><span>&#9664;</span></a>
  </main>
</body>
</html>
