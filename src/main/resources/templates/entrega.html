<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Concept - Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>Concept</h1>
    </div>
    <nav>
      <a href="/produtos">Produtos</a>
      <a href="/carrinho">Carrinho</a>
      <a class="ativo" href="/entrega">Entrega</a>
    </nav>
  </header>
  <main class="entrega-main">
    <div class="entrega-box">
      <h2>Dados de Entrega</h2>
      <form th:action="@{/entrega}" th:object="${entrega}" method="post">
        <label>Nome</label>
        <input type="text" th:field="*{nome}" required>
        <div class="row-inputs">
          <div style="flex:1;">
            <label>Email</label>
            <input type="email" th:field="*{email}" required>
          </div>
          <div style="flex:1;">
            <label>CEP</label>
            <input type="text" th:field="*{cep}" required>
          </div>
        </div>
        <div class="row-inputs">
          <div style="flex:1;">
            <label>Cidade</label>
            <input type="text" th:field="*{cidade}" required>
          </div>
          <div style="flex:1;">
            <label>Bairro</label>
            <input type="text" th:field="*{bairro}" required>
          </div>
        </div>
        <label>N</label>
        <input type="text" th:field="*{numero}" style="width:100px;">
        <button type="submit" class="btn-login" style="margin-top:20px;">Confirmar</button>
      </form>
    </div>
    <a href="/carrinho" class="btn-voltar"><span>&#9664;</span></a>
  </main>
</body>
</html>
