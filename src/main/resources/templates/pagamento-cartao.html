<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Concept - Pagamento no Cartão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>Concept</h1>
    </div>
    <nav>
      <a href="/produtos">Produtos</a>
      <a href="/carrinho">Carrinho</a>
      <a href="/entrega">Entrega</a>
    </nav>
  </header>
  <main class="pagamento-main">
    <div class="pagamento-box">
      <div class="pagamento-cartao-header">
        <img src="/img/cartao.svg" alt="Cartão" style="width:40px;display:block;margin:0 auto 5px;">
        <div class="pagamento-cartao-titulo">Cartão<br>Debito/Crédito</div>
      </div>
      <div class="pagamento-cartao-sub">Pague via Cartão</div>
      <form th:action="@{/pagamento-cartao}" th:object="${pagamentoCartao}" method="post">
        <div class="row-inputs">
          <div style="flex:2;">
            <label>Número do Cartão</label>
            <input type="text" th:field="*{numeroCartao}" required>
          </div>
          <div style="flex:1;">
            <label>CVV</label>
            <input type="text" th:field="*{cvv}" required>
          </div>
        </div>
        <label>Nome Titular</label>
        <input type="text" th:field="*{nomeTitular}" required>
        <label>Data Expiração</label>
        <div class="row-inputs">
          <input type="text" th:field="*{validadeMes}" placeholder="MM" style="max-width:80px;" required>
          <input type="text" th:field="*{validadeAno}" placeholder="AA" style="max-width:80px;" required>
        </div>
        <button type="submit" class="btn-login" style="margin-top:20px;">Confirmar</button>
      </form>
    </div>
    <a href="/carrinho" class="btn-voltar"><span>&#9664;</span></a>
  </main>
</body>
</html>
