<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Concept - Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Concept</h1>
    <div class="login-box">
      <h2>Redefinir Senha</h2>
      
      <div th:if="${erro}" class="alert alert-danger" role="alert">
        <span th:text="${erro}"></span>
      </div>
      
      <form th:action="@{/redefinir-senha}" method="post">
        <input type="hidden" name="token" th:value="${token}">
        <input type="password" name="novaSenha" placeholder="Nova senha (mÃ­n. 6 caracteres)" required minlength="6">
        <input type="password" name="confirmarSenha" placeholder="Confirmar nova senha" required minlength="6">
        <button type="submit" class="btn-login">Redefinir Senha</button>
      </form>
      
      <div style="margin-top: 20px; text-align: center;">
        <a href="/login" style="color: #666; text-decoration: none;">Voltar ao Login</a>
      </div>
    </div>
  </div>
</body>
</html>
