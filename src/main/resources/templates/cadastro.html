<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Concept - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="cadastro-bg">
  <div class="login-container">
    <h1 class="login-title">Concept</h1>
    <div class="login-box">
      <h2>Cadastro</h2>
      <form th:action="@{/cadastro}" th:object="${usuarioCadastro}" method="post">
        <div class="row-inputs">
          <input type="text" th:field="*{nome}" placeholder="Nome" required>
          <input type="text" th:field="*{sobrenome}" placeholder="Sobrenome" required>
        </div>
        <input type="text" th:field="*{cpf}" placeholder="CPF" required>
        <div class="row-inputs">
          <input type="email" th:field="*{email}" placeholder="Email" required>
          <input type="password" th:field="*{senha}" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn-login">Confirmar cadastro</button>
      </form>
    </div>
    <a href="/login" class="btn-voltar">
      <span>&#9664;</span>
    </a>
  </div>
</body>
</html>
